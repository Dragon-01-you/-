<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江西工业智能问答</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
    <!-- 科技感背景装饰 -->
    <div class="tech-glow glow-top"></div>
    <div class="tech-glow glow-bottom"></div>

    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <div class="logo-container">
                <img src="resources/school-logo-final.svg" alt="江西工业工程职业技术学院校徽" class="logo">
                <h1 class="app-title">江西工业智能问答系统</h1>
            </div>
        </header>

        <!-- 主体内容区 -->
        <main class="main-content">
            <!-- 聊天容器 -->
            <div class="chat-container">
                <!-- 聊天头部 -->
                <div class="chat-header">
                    <h2>欢迎使用智能问答助手</h2>
                </div>

                <!-- 聊天消息区域 -->
                <div class="chat-messages" id="chatMessages">
                    <!-- 欢迎消息 -->
                    <div class="welcome-message">
                        <h3>👋 您好！</h3>
                        <p>我是江西工业工程职业技术学院的智能问答助手，请问有什么可以帮助您的？</p>
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            class="message-input" 
                            placeholder="请输入您的问题..."
                            rows="1"
                            autofocus
                        ></textarea>
                        <button id="sendButton" class="send-button">
                            <span>发送</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 加载指示器 -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span class="loading-text">正在思考中...</span>
    </div>

    <!-- 错误模态框 -->
    <div id="errorModal" class="error-modal">
        <div class="error-content">
            <h3>⚠️ 发生错误</h3>
            <p id="errorMessage">未知错误</p>
            <button id="closeErrorButton" class="close-button">关闭</button>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="main.js"></script>
</body>
</html>
